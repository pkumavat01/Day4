indices:
  day4-site:
    include:
      - /sites/day4/**
    target: /query-index.json
    properties:
      path:
        value: path
      title:
        selectFirst: main > h1
        value: textContent(el)
      description:
        selectFirst: main > p
        value: textContent(el)
      image:
        selectFirst: main img
        value: attribute(el, "src")
